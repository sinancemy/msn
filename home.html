<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">

<html>
  


    <head>
        <meta charset="UTF-8">
        <title>MSN</title>

    <body>
        <h1>Music Socialization Network</h1>

        <a href="search.html">Go to Main Page</a>


      <div class="center">
        <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
        <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
        <button id="friends-panel" class="big-button" onclick="showFriendsPanel()">Friends</button>
        <button id="profile-panel" class="big-button" onclick="showProfilePanel()">Profile</button>
      </div>

     
      <div class="panel-container">
        <div class="panel">
          <h2 class="panel-header">Artists</h2>
          <div class="panel-content">
            <img class="panel-image" src="kenandogulu/kenandogulu.jpeg" alt="Image" style="width: 100px; height: auto; float: left; margin-right: 10px;">
            <p>Kenan Doğulu</p>
            <button id="albums-panel" onclick="showArtistPanel()">View Artist</button>
          </div>
          
        </div>
      
        <div class="panel">
          <h2 class="panel-header">Albums</h2>
          <div class="panel-content">
            <img class="panel-image" src="kenandogulu/KenanDogulu-Festival.jpg" alt="Image" style="width: 100px; height: auto; float: left; margin-right: 10px;">
            <p>Festival</p>
            <button id="albums-panel" onclick="showAlbumPanel()">View Album</button>
          </div>
        </div>

        <div class="panel">
          <h2 class="panel-header">Playlists</h2>
          <div class="panel-content">
            <img class="panel-image" src="kenandogulu/kenandogulu-playlist.png.jpg" alt="Image" style="width: 100px; height: auto; float: left; margin-right: 10px;">
            <p>This is Kenan Doğulu</p>
            <button id="albums-panel" onclick="showPlaylistPanel()">View Playlist</button>
          </div>
        </div>


      </div>

    </div> 
      <div class="panel" style="width: 1325px; height: 30px; float: left; margin-right: 10px;">
        <h2 class="panel-header" >Music Controls</h2>

     </div>
