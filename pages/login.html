<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>

<head>
  <meta charset="UTF-8">
  <title>MSN</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <style>
    body {
      background-image: url('/assets/background.png'); /* Background image for the entire page */
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <h1>Music Socialization Network</h1>

  <div class="panel-container">
    <div class="panel-single" style="height: 650px">
      <h2 class="panel-header">Login</h2>
      <div class="panel-content">
        <textarea id="username-field" class="panel-textarea" placeholder="Enter Your Username"
          style="width: 500px; height: 60px; position: absolute; top: 20px; left: 200px; resize: none; background-image: url('/assets/background.png');"></textarea>
        <textarea id="password-field" class="panel-textarea" placeholder="Enter Your Password"
          style="width: 500px; height: 60px; position: absolute; top: 100px; left: 200px; resize: none; background-image: url('/assets/background.png');"></textarea>
        <button class="big-button" style="position: absolute; top: 50px; left: 750px; background-image: url('/assets/background.png');" onclick="loginAuthorizationRequest(
            document.getElementById('username-field').value,
            CryptoJS.SHA256(document.getElementById('password-field').value).toString())">Login</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../scripts/middle.js"></script>

</html>
