<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>
    <head>
        <meta charset="UTF-8">
        <title>MSN</title>
        
    </head>

    <body>
        <h1>Music Socialization Network</h1>

        <div class="center">
            <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
            <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
            <button id="friends-panel" class="big-button" onclick="showFriendsPanel()">Friends</button>
            <button id="profile-panel" class="big-button" onclick="showProfilePanel()">Profile</button>
        </div>
    
        <div class="panel">
            <h2 class="panel-header">Enjoyer Avatar</h2>
            
          </div>
        </div>

        <div class="panel-scrollable">
            <h2 class="panel-header">Enjoyer Friends</h2>
            <table border="1">
              <thead>
                <tr>
                  <th>Avatar</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody id="enjoyer-friends-table">
              </tbody>
            </table>
          </div>
        </div>

        <div class="panel-scrollable">
            <h2 class="panel-header">Enjoyer Playlists</h2>
            <table border="1">
                <thead>
                  <tr>
                    <th>Cover</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody id="playlists-table">
                </tbody>
              </table>
            </div>
          </div>
       
    
        <div class="panel-music-controls">
            <h2 class="panel-header">Music Controls</h2>
    
        </div>

    </body>
    <script type="text/javascript" src="../scripts/middle.js"></script>

    <script>
        const id = new URLSearchParams(window.location.search).get('id')
        getFriends(id)
        getSavedPlaylists()
     
    </script>

</html>
