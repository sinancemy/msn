<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>

<head>
  <meta charset="UTF-8">
  <title>MSN</title>
  <style>
    body {
      background-image: url('/assets/background.png'); /* Background image for the entire page */
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <h1>Music Socialization Network</h1>

  <div class="center">
    <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
    <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
    <button id="profile-panel" class="big-button" onclick="showCurrentProfilePanel()">Profile</button>
    <button id="settings-panel" class="big-button" onclick="showSettingsPanel()">Settings</button>
  </div>

  <div class="panel">
    <h2 class="panel-header">Enjoyer Info</h2>
    <img id="enjoyer-avatar" class="panel-image"></img>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Bio</th>
        </tr>
      </thead>
      <tbody id="enjoyer-info-table">
      </tbody>
    </table>
  </div>

  <div class="panel-scrollable">
    <h2 class="panel-header">Enjoyer Friends</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="friends-table">
      </tbody>
    </table>
  </div>
  </div>

  <div class="panel-scrollable">
    <h2 class="panel-header">Enjoyer Playlists</h2>
    
    <table border="1">
      <thead>
        <tr>
          <th>Cover</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="enjoyer-playlists-table">
      </tbody>
    </table>
  </div>
  </div>


  <div class="panel-music-controls">
    <h2 class="panel-header">Music Controls</h2>
      <img src="/assets/geri.png" alt="Back button" class="back-image">
      <img src="/assets/play.png" alt="Play button" class="play-image">
      <img src="/assets/next.png" alt="Next button" class="next-image">

  </div>

</body>
<script type="text/javascript" src="../scripts/middle.js"></script>
<script type="text/javascript" src="../scripts/user.js"></script>
<script type="text/javascript" src="../scripts/content.js"></script>

<script>
  const id = new URLSearchParams(window.location.search).get('id')
  console.log(id)
  getUserInfo(id)
  getFriends(id)
  getUserPlaylists(id)

</script>

</html>
