<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>

<head>
  <meta charset="UTF-8">
  <title>MSN</title>
  <style>
    body {
      background-image: url('/assets/background.png'); /* Background image for the entire page */
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <h1>Music Socialization Network</h1>


  <div class="center">
    <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
    <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
    <button id="profile-panel" class="big-button" onclick="showCurrentProfilePanel()">Profile</button>
    <button id="settings-panel" class="big-button" onclick="showSettingsPanel()">Settings</button>
  </div>

  <div class="panel-scrollable">
    <button id="follow-artist-button" class="buttons" style="display: none"></button>
    <h2 class="panel-header">Artist Info</h2>
    <img id="artist-avatar" class="panel-image-avatar"></img>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Bio</th>
          <th>Follower Count</th>
        </tr>
      </thead>
      <tbody id="artist-info-table">
      </tbody>
    </table>

  </div>

  <div class="panel-scrollable">
    <h2 class="panel-header">Artist Followers</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="artist-follower-table">
      </tbody>
    </table>
  </div>
  </div>

  <div class="panel-scrollable">
    <h2 class="panel-header">Appears In</h2>
    <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Cover Art</th>
          </tr>
        </thead>
        <tbody id="artist-album-table">
        </tbody>
      </table>
    </div>
  </div>



  <div class="panel-music-controls">
    <h2 class="panel-header">Music Controls</h2>
    <div class="image-container">
      <img src="/assets/geri.png" alt="Back button" class="back-image">
      <img src="/assets/play.png" alt="Play button" class="play-image">
      <img src="/assets/next.png" alt="Next button" class="next-image">
    </div>
  </div>

</body>
<script type="text/javascript" src="../scripts/middle.js"></script>
<script type="text/javascript" src="../scripts/user.js"></script>
<script type="text/javascript" src="../scripts/enforceLogin.js"></script>

<script>
    const id = new URLSearchParams(window.location.search).get('id')
    console.log(id)
    getArtistFollowers(id)
    getArtistAppearedAlbums(id)
    getArtistInfo(id)
    loadFollowButton(id)
  
  </script>

</html>
