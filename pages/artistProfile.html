<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>

<head>
    <meta charset="UTF-8">
    <title>MSN</title>
</head>

<body>
    <h1>Music Socialization Network</h1>

    <a href="search.html">Go to Main Page</a>

    <div class="center">
        <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
        <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
        <button id="friends-panel" class="big-button" onclick="showFriendsPanel()">Friends</button>
        <button id="profile-panel" class="big-button" onclick="showCurrentProfilePanel()">Profile</button>
    </div>

    <div class="panel">
        <h2 class="panel-header">Artist Avatar</h2>
        
      </div>
    </div>

    <div class="panel">
        <h2 class="panel-header">Listener Count</h2>
        
      </div>
    </div>


    <div class="panel-scrollable">
        <h2 class="panel-header">Artist Follow/Following</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="enjoyer-friends-table">
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel">
        <h2 class="panel-header">Contents</h2>
    </div>

    <div class="panel">
        <h2 class="panel-header">Artist Info</h2>
    </div>

    <div class="panel-music-controls">
        <h2 class="panel-header">Music Controls</h2>

    </div>

</body>
<script type="text/javascript" src="../scripts/middle.js"></script>
<script type="text/javascript" src="../scripts/user.js"></script>

</html>
