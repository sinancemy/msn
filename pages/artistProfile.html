<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>

<head>
  <meta charset="UTF-8">
  <title>MSN</title>
</head>

<body>
  <h1>Music Socialization Network</h1>


  <div class="center">
    <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
    <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
    <button id="friends-panel" class="big-button" onclick="showFriendsPanel()">Friends</button>
    <button id="profile-panel" class="big-button" onclick="showCurrentProfilePanel()">Profile</button>
  </div>

  <div class="panel">
    <h2 class="panel-header">Artist Avatar</h2>
    <img id="artist-avatar" class="panel-image"></img>
  </div>
  </div>

  <div class="panel">
    <h2 class="panel-header">Listener Count</h2>

  </div>
  </div>


  <div class="panel-scrollable">
    <h2 class="panel-header">Artist Follow/Following</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="artist-follower-table">
      </tbody>
    </table>
  </div>
  </div>

  <div class="panel-scrollable">
    <h2 class="panel-header">Contents</h2>
    <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Cover Art</th>
          </tr>
        </thead>
        <tbody id="artist-album-table">
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel-scrollable">
    <h2 class="panel-header">Artist Info</h2>
    <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Bio</th>
          </tr>
        </thead>
        <tbody id="artist-info-table">
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel-music-controls">
    <h2 class="panel-header">Music Controls</h2>
    <div class="image-container">
      <img src="/assets/geri.png" alt="Back button" class="back-image">
      <img src="/assets/play.png" alt="Play button" class="play-image">
      <img src="/assets/next.png" alt="Next button" class="next-image">
    </div>
  </div>

</body>
<script type="text/javascript" src="../scripts/middle.js"></script>
<script type="text/javascript" src="../scripts/user.js"></script>

<script>
    const id = new URLSearchParams(window.location.search).get('id')
    console.log(id)
    getArtistFollowers(id)
    getArtistAppearedAlbums(id)
    getArtistInfo(id)
    
  
  </script>

</html>
