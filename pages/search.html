<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>
    <head>
        <meta charset="UTF-8">
        <title>MSN</title>
    </head>

    <body>
        <h1>Music Socialization Network</h1>

        <div class="center">
            <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
            <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
            <button id="friends-panel" class="big-button" onclick="showFriendsPanel()">Friends</button>
            <button id="profile-panel" class="big-button" onclick="showProfilePanel()">Profile</button>
      </div>

      <div class="panel-container">
        <div class="panel" style="width: 1325px; height: 60px; float: left; margin-right: 10px; position: relative;">
          <h2 class="panel-header">Search</h2>
          <div class="panel-content">
            <img class="panel-image" src="search.png" alt="Image" style="width: 100px; height: 100px; position: absolute; top: 1px; right: 100px;">
            <textarea id="search-input" class="panel-textarea" placeholder="What are you looking for?" style="width: 500px; height: 60px; position: absolute; top: 20px; left: 200px;"></textarea>
            
            <input type="checkbox" id="search-artists" name="enable-search" style="position: absolute; top: 10px; right: 600px;">
            <label for="search-checkbox" style="position: absolute; top: 10px; right: 500px;">Artists</label>

            <input type="checkbox" id="search-albums" name="enable-search" style="position: absolute; top: 30px; right: 600px;">
            <label for="search-checkbox" style="position: absolute; top: 30px; right: 500px;">Albums</label>

            <input type="checkbox" id="search-playlists" name="enable-search" style="position: absolute; top: 50px; right: 600px;">
            <label for="search-checkbox" style="position: absolute; top: 50px; right: 500px;">Playlists</label>

            <input type="checkbox" id="search-songs" name="enable-search" style="position: absolute; top: 70px; right: 600px;">
            <label for="search-checkbox" style="position: absolute; top: 70px; right: 500px;">Songs</label>

            <button class="panel-button" style="position: absolute; top: 40px; right: 300px;" onclick="performSearch()">Search</button>

          </div>
        </div>
      </div>

      <div class="panel" style="width: 300px; height: 300px;">
        <h2 class="panel-header">Artists</h2>
        <div class="panel-content">
          <button id="artist-panel" onclick="showArtistPanel()">View Artist</button>
        </div>
        
      </div>
    
      <div class="panel" style="width: 300px; height: 300px;">
        <h2 class="panel-header">Albums</h2>
        <div class="panel-content">
          <button id="albums-panel" onclick="showAlbumPanel()">View Album</button>
        </div>
      </div>

      <div class="panel" style="width: 300px; height: 300px;">
        <h2 class="panel-header">Playlists</h2>
        <div class="panel-content">
          <button id="playlists-panel" onclick="showPlaylistPanel()">View Playlist</button>
        </div>
      </div>


      <div class="panel" style="width: 300px; height: 300px;">
        <h2 class="panel-header">Songs</h2>
        <div class="panel-content">
          <button id="songs-panel" onclick="PlaySong()">Play Song</button>
        </div>
      </div>
</div> 

<div class="panel-music-controls">
  <h2 class="panel-header" >Music Controls</h2>
</div>
    
    </body>
    <script type="text/javascript" src="../scripts/middle.js"></script>
    <script type="text/javascript" src="../scripts/search.js"></script>
</html>
