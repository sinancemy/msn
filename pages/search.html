<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>
    <head>
        <meta charset="UTF-8">
        <title>MSN</title>
    </head>

    <body>
        <h1>Music Socialization Network</h1>

        <div class="center">
            <button id="home-panel" class="big-button" onclick="showHomePanel()">Home</button>
            <button id="search-panel" class="big-button" onclick="showSearchPanel()">Search</button>
            <button id="friends-panel" class="big-button" onclick="showFriendsPanel()">Friends</button>
            <button id="profile-panel" class="big-button" onclick="showCurrentProfilePanel()">Profile</button>
      </div>

      <div class="panel-container">
        <div class="panel-search" >
          <h2 class="panel-header">Search</h2>
          <div class="panel-content">
            <img class="panel-image-search" src="/assets/search.png" alt="Image" >
            <textarea class="search-textarea" id="search-input" class="panel-textarea" placeholder="What are you looking for?" ></textarea>
            
            <div>
              <input type="checkbox" id="search-artists">
              <label for="search-checkbox" >Artists</label>
  
              <input type="checkbox" id="search-enjoyers" >
              <label for="search-checkbox" >Enjoyers</label>
  
              <input type="checkbox" id="search-albums">
              <label for="search-checkbox" >Albums</label>
  
              <input type="checkbox" id="search-playlists">
              <label for="search-checkbox" >Playlists</label>
  
              <input type="checkbox" id="search-tracks">
              <label for="search-checkbox" >Songs</label>
            </div>


            <button class="panel-button" style="position: absolute; top: 40px; right: 300px;" onclick="performSearch()">Search</button>

          </div>
        </div>
      </div>

      <div class="panel-scrollable" >
        <h2 class="panel-header">Artists</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="artists-search-table">
          </tbody>
        </table>
      </div>

      <div class="panel-scrollable">
        <h2 class="panel-header">Enjoyers</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="enjoyers-search-table">
          </tbody>
        </table>
      </div>
    
      <div class="panel-scrollable" >
        <h2 class="panel-header">Albums</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="albums-search-table">
          </tbody>
        </table>
      </div>

      <div class="panel-scrollable" >
        <h2 class="panel-header">Playlists</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="playlists-search-table">
          </tbody>
        </table>
      </div>


      <div class="panel-scrollable">
        <h2 class="panel-header">Tracks</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="tracks-search-table">
          </tbody>
        </table>
</div> 

<div class="panel-music-controls">
  <h2 class="panel-header" >Music Controls</h2>
</div>
    
    </body>
    <script type="text/javascript" src="../scripts/middle.js"></script>
    <script type="text/javascript" src="../scripts/search.js"></script>
</html>
