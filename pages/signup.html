<!DOCTYPE html>
<link rel="stylesheet" href="../styles/styles.css">

<html>

<head>
    <meta charset="UTF-8">
    <title>MSN</title>
</head>

<body>
    <h1>Music Socialization Network</h1>

    <div class="panel-container">
        <div class="panel" style="width: 1325px; height: 400px; float: left; margin-right: 10px; position: relative;">
          <h2 class="panel-header">Sign Up</h2>
          <div class="panel-content">
            <textarea id="username-field" class="panel-textarea" placeholder="Enter Your Username"
              style="width: 500px; height: 60px; position: absolute; top: 20px; left: 200px; resize: none;"></textarea>
            <textarea id="password-field" class="panel-textarea" placeholder="Enter Your Password"
              style="width: 500px; height: 60px; position: absolute; top: 100px; left: 200px; resize: none;"></textarea>
            <textarea id="fullname-field" class="panel-textarea" placeholder="Enter Your Full Name"
              style="width: 500px; height: 60px; position: absolute; top: 180px; left: 200px; resize: none;"></textarea>
            <textarea id="email-field" class="panel-textarea" placeholder="Enter Your E-mail"
              style="width: 500px; height: 60px; position: absolute; top: 260px; left: 200px; resize: none;"></textarea>
            
            <label style="position: absolute; top: 340px; left: 200px;">Choose your role:</label>
            <input type="radio" id="enjoyer-radio" name="role" value="enjoyer" style="position: absolute; top: 340px; left: 350px;">
            <label for="enjoyer-radio" style="position: absolute; top: 340px; left: 370px;">Enjoyer</label>
            <input type="radio" id="artist-radio" name="role" value="artist" style="position: absolute; top: 340px; left: 450px;">
            <label for="artist-radio" style="position: absolute; top: 340px; left: 470px;">Artist</label>
          
            <button class="panel-button" style="position: absolute; top: 400px; left: 200px;"
              onclick="signUp()">Sign Up</button>
          </div>
          
        </div>
      </div>

    </div>

</body>
<script type="text/javascript" src="../scripts/middle.js"></script>

</html>
