<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">

<html>

<head>
  <meta charset="UTF-8">
  <title>MSN</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body>
  <h1>Music Socialization Network</h1>
  <a href="search.html">Go to Main Page</a>
  <div class="panel-container">
    <div class="panel" style="width: 1325px; height: 400px; float: left; margin-right: 10px; position: relative;">
      <h2 class="panel-header">Login</h2>
      <div class="panel-content">
        <textarea id="username-field" class="panel-textarea" placeholder="Enter Your Username"
          style="width: 500px; height: 60px; position: absolute; top: 20px; left: 200px;"></textarea>
        <textarea id="password-field" class="panel-textarea" placeholder="Enter Your Password"
          style="width: 500px; height: 80px; position: absolute; top: 100px; left: 200px;"></textarea>
        <button class="panel-button" style="position: absolute; top: 40px; right: 300px;"
          onclick="login(CryptoJS.SHA256(document.getElementById('username-field').value).toString(), document.getElementById('password-field').value)">Login</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="middle.js"></script>

</html>
